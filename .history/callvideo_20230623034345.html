<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/callvideo.css">
</head>

<body>
    <div id="main">
        <div class="video">
            <input type="checkbox" name="" id="check" class="check--video">
            <div class="video__main">
                <img src="assets/img/user.png" alt="">
            </div>

            <input type="checkbox" name="" id="check" class="check--video">
            <div class="video__sub">
                <img src="assets/img/user.png" alt="">
            </div>
        </div>

        <div class="object">You</div>

        <div class="nav">
            <div class="info">
                <div id="realTimeClock" class="info__time">
                </div>

                <div class="info__code">
                    nua-hrrz-wyv
                </div>
            </div>

            <div class="function">
                <label class="material-symbols-outlined">mic</label>
                <label class="material-symbols-outlined">videocam</label>
                <label class="material-symbols-outlined">add_reaction</label>
                <label class="material-symbols-outlined">present_to_all</label>
                <button id="js-endCall" class="material-symbols-outlined">call_end</button>
            </div>

            <div class="none"></div>
        </div>

        <div id="js-modal" class="modal">
            <div class="modal__container">
                <p>Do you want to leave the meeting?</p>

                <div class="modal__btn">
                    <button id="js-leave-btn">Leave</button>
                    <button id="js-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <input type="checkbox" name="" id="check" class="check--video">
        <div class="video__sub--small">
            <img src="assets/img/user.png" alt="">
        </div>

        <label for="check" class="fa-solid fa-xmark close"></label>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();

            var timeString = hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0');

            document.getElementById('realTimeClock').textContent = timeString;
        }

        // Cập nhật đồng hồ mỗi giây
        setInterval(updateClock, 1000);
    </script>

    <script>
        const endCall = document.getElementById('js-endCall');
        const modal = document.getElementById('js-modal');
        const leave = document.getElementById('js-leave-btn');
        const cancel = document.getElementById('js-cancel-btn');

        endCall.addEventListener('click', function () {
            modal.style.display = 'flex';
        });

        leave.addEventListener('click', function () {
            window.location.href = 'interviewee.html';
        });

        cancel.addEventListener('click', function () {
            modal.style.display = 'none';
        });
    </script>
</body>

</html>
