<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/calendar.css">
</head>
<body>
    <div id="main">
        <input type="checkbox" hidden name="" id="check" class="input__check--dashboard">
        <div class="dashboard">
            <div class="dashboard__logo"></div>
            <ul class="dashboard__list">
                <li class="dashboard__item">
                    <a href="interviewee.html" class="icon__link">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <a href="interviewee.html" class="link">Dashboard</a>
                </li>
                <li class="dashboard__item">
                    <a href="cvinterviewee.html" class="icon__link">
                        <i class="fa-solid fa-address-card"></i>
                    </a>
                    <a href="cvinterviewee.html" class="link">Profile</a>
                </li>
                <li class="dashboard__item">
                    <a href="order.html" class="icon__link">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="order.html" class="link">Interviewee</a>
                </li>
                <li class="dashboard__item">
                    <a href="calendar.html" class="icon__link">
                        <i class="fa-solid fa-calendar-days"></i>
                    </a>
                    <a href="calendar.html" class="link">My Schedule</a>
                </li>
                <li class="dashboard__item">
                    <a href="" class="icon__link">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </a>
                    <a href="" class="link">History</a>
                </li>
                <li class="dashboard__item">
                    <a href="" class="icon__link">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                    <a href="" class="link">Feedback</a>
                </li>
            </ul>
        </div>

        <div class="container">
            <div class="header--wrap">
                <div class="header">
                    <div class="header__icon">
                        <label for="check" class="fa-solid fa-bars header__label"></label>
                    </div>
    
                    <div class="header__search">
                        <div class="input__search--box">
                            <input type="text" name="" id="" class="input__search">
                        </div>
                        <div class="input__search--btn">
                            <i class="fa-solid fa-magnifying-glass search__icon"></i>
                        </div>
                    </div>
    
                    <div class="header__time">
                        Friday, June 23, 2023 8:00:00 am
                    </div>
    
                    <div class="header__news">
                        <label for="check__bell" class="fa-regular fa-bell header__label--bell">
                            <input type="checkbox" hidden name="" id="check__bell" class="input__check--bell">
                            <div class="notification">
                                No Notification
                            </div>
                        </label>
                        <div class="header__avatar">
                            <img src="assets/img/user.png" alt="">
                        </div>
                    </div>
                </div> 
            </div>

            <div id="schedule__container">
                <div id="schedule--wrap">
                    <div id="schedule__header">
                        <div id="monthDisplay"></div>
                        <div>
                            <button id="backButton" class="material-symbols-outlined">chevron_left</button>
                            <button id="nextButton" class="material-symbols-outlined">chevron_right</button>
                        </div>
                    </div>
    
                    <div id="weekdays">
                        <div>Sunday</div>
                        <div>Monday</div>
                        <div>Tuesday</div>
                        <div>Wednesday</div>
                        <div>Thursday</div>
                        <div>Friday</div>
                        <div>Saturday</div>
                    </div>
    
                    <div id="schedule__calendar"></div>
                </div>

                <div id="newEventModal">
                    <h2>New Event</h2>

                    <input id="eventTitleInput" placeholder="Event">

                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>

                <div id="deleteEventModal">
                    <h2>Event</h2>

                    <p id="eventText"></p>
                    

                    <button id="closeButton">Close</button>
                    <button id="deleteButton">Delete</button>
                </div>

                <div id="modalBackDrop"></div>
            </div>

            <div class="show-down">
                <label for="check--calendar" class="fa-solid fa-arrow-down"></label>
            </div>

            <input type="checkbox" hidden name="" id="check--calendar" class="input--calendar">
            <div class="calendar--wrap">
                <div class="calendar__sub">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="material-symbols-outlined">chevron_left</span>
                            <span id="next" class="material-symbols-outlined">chevron_right</span>
                        </div>
                    </header>
    
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                </div>

                <div class="search">
                    <label for="search" class="search__title">
                        Ngày hẹn:
                    </label>
                <div class="search__date--box">
                    <input type="date" name="" id="search" class="search__date">
                </div>
                <button class="search__btn">Search</button>
            </div>
        </div>
    </div>

    <script src="schedule.js"></script>
    <script src="calenndar.js"></script>
</body>
</html>
