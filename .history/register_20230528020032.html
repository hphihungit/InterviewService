<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div id="main">
        <div class="register__form">
            <div class="register__title">
                Create Account
            </div>

            <div class="form">
                <form action="">
                    <div class="login">
                        <div class="login__text">
                            Already have an account ?
                        </div>

                        <div class="login__btn">
                            <a href="login.html">Login</a>
                        </div>
                    </div>

                    <div class="form__input">
                        <label for="input" class="register__label">Full Name</label>
                        <input type="text" name="" id="input" class="register__input">
                    </div>

                    <div class="form__input">
                        <label for="input" class="register__label">Email</label>
                        <input type="email" name="" id="input" class="register__input">
                    </div>

                    <div class="form__input">
                        <label for="input" class="register__label">Password</label>
                        <input type="password" name="" id="input" class="register__input">
                    </div>

                    <div class="form__input">
                        <label for="input" class="register__label">Role</label>
                        <select name="role" id="input">
                            <option value="interviewer">Interviewer</option>
                            <option value="interviewee">Interviewee</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
