<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div id="main">
        <div id="login">
            <div class="login__logo">
                <div class="logo">

                </div>

                <div class="logo__text--big">
                    Interview Service
                </div>

                <div class="logo__text--small">
                    An interview is the way of face to face conversation between the interviewer and the interviewee
                </div>
            </div>

            <div class="login__form">
                <div class="logo__title">
                    Login
                </div>

                <div class="form">
                    <form action="">
                        <div class="register">
                            <div class="register__text">
                                Have not account yet ?
                            </div>

                            <div class="register__btn">
                                <a href="" class="btn">Register</a>
                            </div>
                        </div>

                        <div class="form__input">
                            <label for="input" class="label__email">Email</label>
                            <input type="email" required name="" id="input" class="input__text">
                        </div>

                        <div class="form__input">
                            <label for="input" class="label__pass">Password</label>
                            <input type="password" required name="" id="input" class="input__text">
                        </div>

                        <button class="button">Login</button>

                        <div class="form__dif">
                            <span class="form__dif--text">or</span>
                        </div>

                        <div class="form__logo--dif">
                            <i class="fa-brands fa-square-facebook" style="color: #2b86ff;"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
